<a
  routerLink="/"
  routerLinkActive="active"
  [routerLinkActiveOptions]="{ exact: true }"
  >Home</a
>

<h1>{{ title() }}</h1>

<ul *ngIf="categories$ | async as categories">
  <li *ngFor="let categoryName of categories">
    <a [routerLink]="['category', categoryName]" routerLinkActive="active">{{
      categoryName
    }}</a>
  </li>
</ul>

<router-outlet />

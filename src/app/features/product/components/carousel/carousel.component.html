<div class="container slider">
  <div [@slideAnimation]="slideIndex()">
    <ng-template ngFor [ngForOf]="slides" let-slide let-i="index">
      <img
        *ngIf="isCurrentSlideIndex(i)"
        class="slide slide-animation nonDraggableImage"
        (swiperight)="nextSlide()"
        (swipeleft)="prevSlide()"
        [src]="slide.image"
        [alt]="slide.description"
      />
    </ng-template>
  </div>

  <button class="arrow prev" (click)="nextSlide()"></button>
  <button class="arrow next" (click)="prevSlide()"></button>
  <nav class="nav">
    <div class="wrapper">
      <ul class="dots">
        <li class="dot" *ngFor="let slide of slides; let i = index">
          <span
            [ngClass]="{ active: slideIndex() === i }"
            (click)="setCurrentSlideIndex(i)"
            >{{ slide.description }}</span
          >
        </li>
      </ul>
    </div>
  </nav>
</div>

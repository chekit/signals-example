<ng-container *ngIf="productsData$ | async as productsData">
  <products-filter #filter />
  <products-list
    [products]="
      productsData.products | productFilter : (filter.termChange | async)
    "
  />
  <hr />
  <p *ngIf="!!productsData.products">
    {{ productsData!.products.length }} out of
    {{ productsData!.total }}
  </p>
</ng-container>
<button *ngIf="canLoadMore" (click)="onLoadMoreProducts()">Load More</button>

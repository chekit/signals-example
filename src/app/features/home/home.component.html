<products-filter #filter />
<ng-container
  *ngIf="
    products() | productFilter : (filter.termChange | async) as filteredProducts
  "
>
  <products-list [products]="filteredProducts" />
  <hr />
  <p>
    {{ filteredProducts.length }} out of
    {{ productsTotal() }}
  </p>
</ng-container>
<app-loader *ngIf="isLoading()" />
<button *ngIf="canLoadMore()" (click)="onLoadMoreProducts()">Load More</button>

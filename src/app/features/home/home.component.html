<products-filter #filter />
<ng-container
  *ngIf="
    productsData().products
      | productFilter : (filter.termChange | async) as products
  "
>
  <products-list [products]="products" />
  <hr />
  <p>
    {{ products.length }} out of
    {{ productsData()!.total }}
  </p>
</ng-container>
<app-loader *ngIf="isLoading()" />
<button *ngIf="canLoadMore()" (click)="onLoadMoreProducts()">Load More</button>

<ng-container *ngIf="products.length; else emptyMessage">
  <product-card
    *ngFor="let product of products; trackBy: trackByFn"
    [product]="product"
    data-test="products-card"
  ></product-card>
</ng-container>

<ng-template #emptyMessage>
  <div class="empty-message" data-test="no-products-message">
    <p>No products found</p>
  </div>
</ng-template>
